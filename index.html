<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicPulse - Full Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet.js for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Heatmap Plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .page { display: none; }
        .active-page { display: block; }
        #map-citizen, #map-official { height: 250px; border-radius: 0.5rem; z-index: 10; }
        .leaflet-grab { cursor: grab; }
        .notification-popup { transition: opacity 0.5s, transform 0.5s; z-index: 1000; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #4f46e5; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1); padding: 1.5rem; }

        /* Voice button animation */
        .listening-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- Notification Popup -->
    <div id="notification-popup" class="notification-popup fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 translate-y-[-20px]">
        <span id="notification-message"></span>
    </div>

    <!-- App Shell -->
    <div id="app">
        <!-- Navbar (will be rendered by JS) -->
        <nav id="navbar-container"></nav>

        <!-- Main Content -->
        <main>
            <!-- Login Page -->
            <div id="login-page" class="page">
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
                        <h2 class="text-3xl font-bold text-center text-gray-800">Login to CivicPulse</h2>
                        <form id="login-form" class="space-y-6">
                            <div>
                                <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                                <input id="login-email" type="email" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                                <input id="login-password" type="password" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <button type="submit" class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                            <p class="text-sm text-center text-gray-600">Don't have an account? <a href="#register" class="font-medium text-indigo-600 hover:underline">Register</a></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Register Page -->
            <div id="register-page" class="page">
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
                        <h2 class="text-3xl font-bold text-center text-gray-800">Create an Account</h2>
                        <form id="register-form" class="space-y-6">
                            <div>
                                <label for="register-email" class="text-sm font-medium text-gray-700">Email</label>
                                <input id="register-email" type="email" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="register-password" class="text-sm font-medium text-gray-700">Password</label>
                                <input id="register-password" type="password" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="register-role" class="text-sm font-medium text-gray-700">Role</label>
                                <select id="register-role" required class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <option value="citizen">Citizen</option>
                                    <option value="seller">Municipal Officer</option>
                                    <option value="official">Admin Official</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full py-3 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Register</button>
                             <p class="text-sm text-center text-gray-600">Already have an account? <a href="#login" class="font-medium text-indigo-600 hover:underline">Login</a></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Citizen Page -->
            <div id="citizen-page" class="page">
                <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-3">
                        <div class="card">
                            <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-6">Post a City Issue</h2>
                            <form id="issue-form" class="space-y-4">
                                <div>
                                    <div class="flex justify-between items-center mb-1">
                                        <label for="description" class="block text-sm font-medium text-gray-700">Describe the issue in detail</label>
                                        <div class="flex items-center space-x-2">
                                            <select id="language-select" class="text-xs border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                                                <option value="en-US">English</option>
                                                <option value="hi-IN">हिन्दी</option>
                                                <option value="bn-IN">বাংলা</option>
                                                <option value="ta-IN">தமிழ்</option>
                                                <option value="te-IN">తెలుగు</option>
                                            </select>
                                            <button id="voice-btn" type="button" class="p-2 bg-indigo-100 text-indigo-600 rounded-full hover:bg-indigo-200 focus:outline-none">
                                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8h-1a6 6 0 11-12 0H3a7.001 7.001 0 006 6.93V17H7v1h6v-1h-2v-2.07z" clip-rule="evenodd"></path></svg>
                                            </button>
                                        </div>
                                    </div>
                                    <textarea id="description" placeholder="A water pipe is broken on Main St. and flooding the area... or use the microphone to speak." class="w-full p-3 border rounded-lg" rows="4" required></textarea>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Attach Photo</label>
                                        <input id="file-upload" type="file" class="mt-1 block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Set Location</label>
                                        <div id="map-citizen" class="mt-1"></div>
                                    </div>
                                </div>
                                <div class="flex justify-end pt-2">
                                    <button id="submit-btn" type="submit" class="inline-flex items-center justify-center bg-indigo-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-indigo-700">
                                        <span id="submit-btn-text">Submit Report</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <div class="card">
                            <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-6">My Submitted Reports</h2>
                            <div id="citizen-tickets-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
                        </div>
                    </div>
                </main>
            </div>

            <!-- Seller/Officer Page -->
            <div id="seller-page" class="page">
                <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
                    <div class="card">
                        <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-6">Assigned Tickets Queue</h2>
                        <div id="seller-tickets-list" class="space-y-4"></div>
                    </div>
                </main>
            </div>

            <!-- Official/Admin Page -->
            <div id="official-page" class="page">
                <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-6">Administrator Dashboard</h2>
                    <!-- Stats Cards -->
                    <div id="stats-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
                    <!-- Charts and Map -->
                    <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="card">
                            <h3 class="text-lg font-semibold mb-4">Tickets by Department</h3>
                            <canvas id="dept-chart"></canvas>
                        </div>
                        <div class="card">
                            <h3 class="text-lg font-semibold mb-4">Issue Heatmap</h3>
                            <div id="map-official"></div>
                        </div>
                    </div>
                </main>
            </div>
        </main>
    </div>
<script type="module">
    // --- CONFIG ---
    const BACKEND_URL = "https://civic-backend.onrender.com"; // Your Render backend URL
    const GEMINI_API_KEY = ""; // Optional: Add your Gemini API Key here

    const APP_STATE = {
        currentUser: null,
        tickets: [],
        maps: { citizen: null, official: null },
        charts: { dept: null },
        isListening: false,
    };

    // --- DOM ELEMENTS ---
    const pages = document.querySelectorAll('.page');
    const navbarContainer = document.getElementById('navbar-container');
    const notificationPopup = document.getElementById('notification-popup');
    const notificationMessage = document.getElementById('notification-message');
    const voiceBtn = document.getElementById('voice-btn');
    const languageSelect = document.getElementById('language-select');
    const descriptionTextarea = document.getElementById('description');

    // --- UTILITY FUNCTIONS ---
    const showNotification = (message, isError = false) => {
        notificationMessage.textContent = message;
        notificationPopup.className = `notification-popup fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-xl ${isError ? 'bg-red-500' : 'bg-green-500'}`;
        notificationPopup.style.opacity = '1';
        notificationPopup.style.transform = 'translateY(0)';
        setTimeout(() => {
            notificationPopup.style.opacity = '0';
            notificationPopup.style.transform = 'translateY(-20px)';
        }, 3000);
    };

    // --- GEMINI API CALL (optional) ---
    async function callGeminiAPI(description) {
        if (!GEMINI_API_KEY) return { department: 'General Issues', urgency: 'Low', summary: description };
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;
        const payload = {
            contents: [{ parts: [{ text: description }] }],
            systemInstruction: { parts: [{ text: "Classify complaint into department and urgency." }] },
            generationConfig: { responseMimeType: "application/json" }
        };
        try {
            const res = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const result = await res.json();
            return JSON.parse(result.candidates[0].content.parts[0].text);
        } catch (e) { return { department: 'General Issues', urgency: 'Low', summary: description }; }
    }

    // --- BACKEND API FUNCTIONS ---
    async function fetchTickets() {
        try {
            const res = await fetch(`${BACKEND_URL}/tickets`);
            if (!res.ok) throw new Error("Failed to fetch tickets");
            APP_STATE.tickets = await res.json();
            renderCitizenTickets();
        } catch (error) { console.error(error); }
    }

    async function submitTicket(ticketData) {
        const res = await fetch(`${BACKEND_URL}/tickets`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(ticketData)
        });
        if (!res.ok) throw new Error("Failed to submit ticket");
        return await res.json();
    }

    async function updateTicketStatus(ticketId, status) {
        const res = await fetch(`${BACKEND_URL}/tickets/${ticketId}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status })
        });
        if (!res.ok) throw new Error("Failed to update ticket status");
        await fetchTickets();
    }

    // --- ROUTING & PAGE RENDERING ---
    function navigate(path) {
        pages.forEach(p => p.classList.remove('active-page'));
        const targetPage = document.getElementById(path.substring(1) + '-page');
        if (targetPage) targetPage.classList.add('active-page');
        else document.getElementById('login-page').classList.add('active-page');
        renderCurrentPage();
    }

    function renderCurrentPage() {
        renderNavbar();
        if (!APP_STATE.currentUser) {
            window.location.hash = window.location.hash === '#register' ? '#register' : '#login';
            return;
        }
        switch (APP_STATE.currentUser.role) {
            case 'citizen': renderCitizenPage(); break;
            case 'seller': renderSellerPage(); break;
            case 'official': renderOfficialPage(); break;
        }
    }

    function renderNavbar() {
        if (!APP_STATE.currentUser) { navbarContainer.innerHTML = ''; return; }
        const roleName = APP_STATE.currentUser.role.charAt(0).toUpperCase() + APP_STATE.currentUser.role.slice(1);
        navbarContainer.innerHTML = `
            <nav class="bg-white shadow-md py-3 px-4 sm:px-6 flex justify-between items-center sticky top-0 z-50">
                <a href="#" class="font-bold text-2xl text-indigo-600">CivicPulse</a>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, ${APP_STATE.currentUser.email}</span>
                    <span class="font-medium bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm">${roleName}</span>
                    <button id="logout-btn" class="text-gray-600 hover:text-indigo-600 font-medium">Logout</button>
                </div>
            </nav>
        `;
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
    }

    // --- PAGE-SPECIFIC FUNCTIONS ---
    function renderCitizenPage() {
        if (!APP_STATE.maps.citizen) {
            const map = L.map('map-citizen').setView([22.8046, 86.2029], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            const marker = L.marker([22.8046, 86.2029], { draggable: true }).addTo(map);
            APP_STATE.maps.citizen = { map, marker };
        }
        renderCitizenTickets();
    }

    function renderCitizenTickets() {
        const listEl = document.getElementById('citizen-tickets-list');
        const userTickets = APP_STATE.tickets.filter(t => t.createdBy === APP_STATE.currentUser.email)
            .sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
        if(userTickets.length === 0) {
            listEl.innerHTML = `<p class="text-center text-gray-500">You haven't submitted any reports yet.</p>`;
            return;
        }
        listEl.innerHTML = userTickets.map(ticket => `
            <div class="border rounded-lg p-3">
                <p class="font-semibold text-gray-800">${ticket.summary}</p>
                <p class="text-sm text-gray-500">Dept: ${ticket.department}</p>
                <div class="mt-2 flex items-center justify-between text-xs">
                    <span class="px-2 py-1 font-medium rounded-full bg-blue-100 text-blue-800">${ticket.status}</span>
                    <span class="text-gray-400">${new Date(ticket.createdAt).toLocaleDateString()}</span>
                </div>
            </div>
        `).join('');
    }

    function renderSellerPage() {
        const listEl = document.getElementById('seller-tickets-list');
        const assignedTickets = APP_STATE.tickets.filter(t => t.department !== 'General Issues')
            .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        if(assignedTickets.length === 0) {
            listEl.innerHTML = `<p class="text-center text-gray-500">No tickets are currently in the queue.</p>`;
            return;
        }
        listEl.innerHTML = assignedTickets.map(ticket => `
            <div class="border rounded-lg p-4 space-y-2">
                <p class="font-semibold">${ticket.summary}</p>
                <p><span class="font-medium">Department:</span> ${ticket.department}</p>
                <p><span class="font-medium">Urgency:</span> ${ticket.urgency}</p>
                <p class="text-sm italic text-gray-600 mt-2">"${ticket.description}"</p>
                <div class="flex items-center justify-between pt-2">
                    <p class="text-sm text-gray-500">Reported by: ${ticket.createdBy}</p>
                    <div class="flex items-center gap-2">
                        <label for="status-${ticket.id}" class="text-sm font-medium">Status:</label>
                        <select data-ticket-id="${ticket.id}" id="status-${ticket.id}" class="seller-status-change border rounded-lg p-1 text-sm">
                            <option value="Open" ${ticket.status === 'Open' ? 'selected' : ''}>Open</option>
                            <option value="In Progress" ${ticket.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                            <option value="Resolved" ${ticket.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                        </select>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function renderOfficialPage() {
        // Keep your analytics & map logic here
    }

    // --- EVENT HANDLERS ---
    async function handleTicketSubmit(e) {
        e.preventDefault();
        const submitBtn = document.getElementById('submit-btn');
        const submitBtnText = document.getElementById('submit-btn-text');
        submitBtn.disabled = true;
        submitBtnText.innerHTML = `<div class="loader mr-2"></div> Analyzing...`;

        const description = document.getElementById('description').value;
        const { lat, lng } = APP_STATE.maps.citizen.marker.getLatLng();

        try {
            const analysis = await callGeminiAPI(description);
            await submitTicket({
                description,
                summary: analysis.summary,
                department: analysis.department,
                urgency: analysis.urgency,
                location: { lat, lon: lng },
                createdBy: APP_STATE.currentUser.email
            });
            showNotification("Report submitted successfully!");
            await fetchTickets();
            document.getElementById('issue-form').reset();
        } catch (error) {
            console.error(error);
            showNotification("Failed to submit report.", true);
        } finally {
            submitBtn.disabled = false;
            submitBtnText.innerHTML = `Submit Report`;
        }
    }

    async function handleStatusChange(e) {
        if (e.target.classList.contains('seller-status-change')) {
            const ticketId = e.target.dataset.ticketId;
            const newStatus = e.target.value;
            try {
                await updateTicketStatus(ticketId, newStatus);
                showNotification(`Ticket ${ticketId.slice(4,9)} status updated.`);
            } catch (err) {
                showNotification("Failed to update status.", true);
            }
        }
    }

    function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        fetch(`${BACKEND_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        })
        .then(res => res.json())
        .then(user => {
            if(user && user.email) {
                APP_STATE.currentUser = user;
                sessionStorage.setItem('civicPulseUser', JSON.stringify(user));
                window.location.hash = '#' + user.role;
                navigate('#' + user.role);
                fetchTickets();
            } else showNotification("Invalid credentials.", true);
        })
        .catch(err => showNotification("Login failed.", true));
    }

    function handleRegister(e) {
        e.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const role = document.getElementById('register-role').value;

        fetch(`${BACKEND_URL}/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password, role })
        })
        .then(res => res.json())
        .then(user => {
            if(user && user.email) {
                showNotification("Registration successful! Please log in.");
                window.location.hash = '#login';
            } else showNotification("Registration failed.", true);
        })
        .catch(err => showNotification("Registration failed.", true));
    }

    function handleLogout() {
        APP_STATE.currentUser = null;
        sessionStorage.removeItem('civicPulseUser');
        window.location.hash = '#login';
        navigate('#login');
    }

    // --- VOICE INPUT ---
    function handleVoiceInput() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return showNotification("Voice not supported.", true);
        if (APP_STATE.isListening) return;

        const recognition = new SpeechRecognition();
        recognition.lang = languageSelect.value;
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
            APP_STATE.isListening = true;
            voiceBtn.classList.add('bg-red-500','text-white','listening-pulse');
            voiceBtn.classList.remove('bg-indigo-100','text-indigo-600');
        };
        recognition.onend = () => {
            APP_STATE.isListening = false;
            voiceBtn.classList.remove('bg-red-500','text-white','listening-pulse');
            voiceBtn.classList.add('bg-indigo-100','text-indigo-600');
        };
        recognition.onerror = (e) => showNotification(`Voice error: ${e.error}`, true);
        recognition.onresult = (e) => descriptionTextarea.value = e.results[0][0].transcript;

        recognition.start();
    }

    // --- INIT ---
    function init() {
        const savedUser = sessionStorage.getItem('civicPulseUser');
        if(savedUser) {
            APP_STATE.currentUser = JSON.parse(savedUser);
        }

        window.addEventListener('hashchange', () => navigate(window.location.hash || '#login'));
        if(APP_STATE.currentUser) {
            navigate('#' + APP_STATE.currentUser.role);
            fetchTickets();
        } else {
            navigate(window.location.hash || '#login');
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('register-form').addEventListener('submit', handleRegister);
        document.getElementById('issue-form').addEventListener('submit', handleTicketSubmit);
        document.getElementById('seller-tickets-list').addEventListener('click', handleStatusChange);
        voiceBtn.addEventListener('click', handleVoiceInput);
    }

    init();
</script>

    </body>
</html>
